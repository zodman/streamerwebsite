{% extends "base.html" %}

{% block title %}
Inicio
{% endblock %}



{% block content %}


<div class="ui  three column padded centered grid  ">
    
    <div class="  grey column">
        <h1 class="header">Popular</h1>
    </div>
    <div class=" grey column">
        <div class="ui secondary pointing  inverted menu">
            <a class=" {% if active == "series" %} active {% endif %} item" href="{% url 'filter-home' 'series' %}">
            Series
            </a>
            <a class="item {% if active == "movies" %} active {% endif %}" href="{% url 'filter-home' 'movies' %}">
                Peliculas
            </a>
            <a class="item">
                Anime
            </a>

        </div>
    </div>
    
    <div class="ui grey  column centered  ">
<img class="ui small image floated right" src="http://nekoanimedd.com/wp-content/uploads/2016/03/logo-r1.png" alt="nekoanimedd">
    </div>
    
</div>


<div class="ui clearing hidden divider "></div>
<div class="ui two column padded   grid">
    {% for media in  main_media %}
     <div class="column centered">
        <a href="{% url 'detail' media.media.slug %}" class="">
            <img src="{{media.media.get_backdrop}}" alt="{{media.media.name}}" class="ui centered  image">    
        <h2 class="ui center aligned header"> {{media.media.name}}</h2>
        </a>
    </div>
       
    {% endfor %}
</div>


<div class="ui  five column  grid   ">
    {% for obj in page_obj.object_list %}
    <div class="column">            
        <a href="{% url 'detail' obj.slug %}" class="">
            <img src="{{obj.image|default:'https://unsplash.it/200/150/?random'}}" alt="" class=" ui  centered medium  image "> 
            <h3 class="ui center aligned header">{{ obj.name}}</h3>
        </a>
    </div>
    {% endfor %}
</div>

<div class="right floated">
    {% include "_pager.html" %} 
</div>

{% endblock %}
